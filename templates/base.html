<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>InternGuide</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --primary:#2563eb;
 --secondary:#1e40af;
 --accent:#38bdf8;
 --good:#16a34a;
 --warn:#f59e0b;
 --bad:#dc2626;
 --glass:rgba(255,255,255,0.78);
}

body{
 font-family:'Poppins',sans-serif;
 background:linear-gradient(120deg,#e0ecff,#f8fafc,#eef2ff);
 background-size:400% 400%;
 animation:bgMove 18s ease infinite;
 min-height:100vh;
 display:flex;
 flex-direction:column;
 overflow-x:hidden;
}

@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

/* NAVBAR */
.navbar{
 background:linear-gradient(135deg,var(--primary),var(--secondary));
 padding:20px 0;
 box-shadow:0 25px 60px rgba(0,0,0,.25);
}

.navbar-brand{
 font-size:2rem;
 font-weight:700;
 color:white!important;
}

.nav-link-custom{
 color:rgba(255,255,255,.85);
 margin-left:30px;
 font-weight:500;
 text-decoration:none;
 position:relative;
}

.nav-link-custom::after{
 content:"";
 position:absolute;
 left:0;
 bottom:-6px;
 width:0%;
 height:3px;
 background:var(--accent);
 transition:.4s;
}
.nav-link-custom:hover::after{width:100%}

/* PAGE */
.page-wrapper{
 flex:1;
 padding:120px 20px 90px;
}

.container-wide{
 max-width:1200px;
 margin:auto;
}

/* CARDS */
.card{
 background:var(--glass);
 backdrop-filter:blur(14px);
 border:none;
 border-radius:28px;
 box-shadow:0 30px 80px rgba(0,0,0,.18);
 padding:32px;
 margin-bottom:48px;
 transition:.45s;
}

.card:hover{
 transform:translateY(-10px);
 box-shadow:0 40px 100px rgba(0,0,0,.28);
}

/* HEADINGS */
h1{font-size:2.6rem;font-weight:700}
h2{font-size:2.1rem;font-weight:600}
h3{font-size:1.6rem;font-weight:600;margin-bottom:16px}
p,li{font-size:1.05rem;line-height:1.75}

/* BADGES */
.badge{
 padding:8px 14px;
 border-radius:20px;
 font-weight:500;
 box-shadow:0 6px 14px rgba(0,0,0,.15);
}

/* PROGRESS */
.progress{
 height:12px;
 border-radius:10px;
 overflow:hidden;
}
.progress-bar{
 transition:width 1.2s ease;
}

/* REVEAL */
.reveal{
 opacity:0;
 transform:translateY(60px);
 transition:1s cubic-bezier(.2,.8,.2,1);
}
.reveal.active{
 opacity:1;
 transform:none;
}

/* FOOTER */
footer{
 background:linear-gradient(135deg,#e5edff,#f1f5ff);
 padding:18px;
 text-align:center;
 font-size:14px;
 color:#475569;
 box-shadow:inset 0 10px 20px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<nav class="navbar fixed-top">
 <div class="container d-flex justify-content-between align-items-center">
  <a class="navbar-brand" href="/">InternGuide</a>
  <div>
   <a href="/upload" class="nav-link-custom">Resume Analyzer</a>
   <a href="/resume-maker" class="nav-link-custom">Resume Maker</a>
   <a href="/architecture" class="nav-link-custom">System Architecture</a>
  </div>
 </div>
</nav>

<div class="page-wrapper">
 <div class="container-wide reveal">
  {% block content %}{% endblock %}
 </div>
</div>

<footer>Â© 2025 InternGuide | Final Year Project</footer>

<script>
const reveals=document.querySelectorAll(".reveal");
reveals.forEach((el,i)=>el.style.transitionDelay=`${i*0.08}s`);
window.addEventListener("scroll",()=>{
 reveals.forEach(el=>{
  if(el.getBoundingClientRect().top<window.innerHeight-120)
   el.classList.add("active");
 });
});
window.dispatchEvent(new Event("scroll"));
</script>

</body>
</html>
