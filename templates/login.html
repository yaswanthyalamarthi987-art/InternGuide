{% extends "base.html" %}
{% block content %}
<div class="card text-center reveal" style="max-width:420px;margin:auto">
<h2>Login</h2>
<form method="POST">
<input name="username" class="form-control mt-3" placeholder="Username" required>
<input name="password" type="password" class="form-control mt-3" placeholder="Password" required>
<button class="btn btn-primary btn-lg w-100 mt-4">Login</button>
</form>
{% if error %}<p class="text-danger mt-3">{{ error }}</p>{% endif %}
<p class="mt-3">No account? <a href="/signup">Sign up</a></p>
</div>
{% endblock %}
